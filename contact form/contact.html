<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- contact form -->
    <div class="contact-section">
        <h1>contact us</h1>
        <div class="border"></div>
        <form action="" class="contact-form">
            <input type="text" placeholder="Your Name " class="c-text">
            <input type="text" placeholder="Your Email " class="c-text">
            <input type="text" placeholder="Your Phone " class="c-text">
            <textarea class="c-text" placeholder="Your message "></textarea>
            <input type="submit" class="c-btn" value="Send message">
        </form>
    </div>
</body>
</html>
