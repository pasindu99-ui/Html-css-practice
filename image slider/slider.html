<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <!-- slider -->
    <div class="slider">
        <figure>
            <!-- one slide -->
            <div class="slide">
                <p>Subcribe my channel</p>
                <img src="./1.jpg" alt="">
            </div>
            <div class="slide">
                <p>Programming videos</p>
                <img src="./2.jpeg" alt="">
            </div>
            <div class="slide">
                <p>Web designing</p>
                <img src="./3.jpeg" alt="">
            </div>
            <div class="slide">
                <p>Graphic designing</p>
                <img src="./4.jpeg" alt="">
            </div>
            <div class="slide">
                <p>Networking videos</p>
                <img src="./5.jpg" alt="">
            </div>
        </figure>
    </div>
</body>
</html>
